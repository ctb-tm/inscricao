<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscritos - Torneio CTB</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-dark:#0b2340;
      --box-light: rgba(255,255,255,0.03);
      --table-header: #003366; /* Azul 80% */
      --white: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --max-width: 1100px;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg-dark);color:var(--white);}
    .container{max-width:var(--max-width);margin:36px auto;padding:28px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015));border-radius:14px;box-shadow:0 8px 30px rgba(2,6,23,0.6);}
    .header{display:flex;align-items:center;justify-content:space-between;gap:12px;background:var(--table-header);padding:12px;border-radius:10px 10px 0 0;}
    .brand-left, .brand-right{width:64px;height:64px;flex:0 0 64px}
    .brand-left img, .brand-right img{width:100%;height:100%;object-fit:contain}
    .title{flex:1;text-align:center}
    .title h1{margin:0;font-size:22px;font-weight:700;letter-spacing:0.6px;color:var(--white)}
    .subtitle{margin-top:6px;font-size:13px;color:var(--muted);font-weight:400}

    .content{margin-top:0;background:var(--box-light);padding:16px;border-radius:0 0 10px 10px}
    .table-wrap{overflow:auto;border-radius:8px}
    table{width:100%;border-collapse:collapse;min-width:820px}
    thead th{background:var(--table-header);color:var(--white);padding:10px 12px;text-align:left;font-weight:600;font-size:13px}
    tbody td{padding:10px 12px;border-bottom:1px solid rgba(255,255,255,0.04);font-size:13px;color:var(--white)}
    tbody tr:nth-child(even) td{background:rgba(255,255,255,0.01)}
    .col-num{width:48px;font-weight:600}
    .col-nome{width:340px}
    .col-clube{width:260px}
    .col-cat{width:260px}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand-left"><img src="ctb.png" alt="CTB"></div>
      <div class="title">
        <h1>Torneio CTB — Lista de Atletas Inscritos</h1>
        <div class="subtitle">Nº • Nome • Clube • Categorias</div>
      </div>
      <div class="brand-right"><img src="ctbtm.jpeg" alt="CTB TM"></div>
    </div>

    <div class="content">
      <div class="table-wrap">
        <!-- tabela mantida igual -->
      </div>
    </div>
  </div>
</body>
</html>
