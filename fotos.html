<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos - Torneio CTB</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <style>
        /* --- DOCUMENTAÇÃO DO CÓDIGO --- */

        /* 1. Configuração Geral */
        body {
            font-family: 'Anton', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(0, 124, 42, 0.7) 0%, rgba(0, 42, 124, 0.6) 100%);
            color: white; 
            min-height: 100vh;
        }

        /* 2. Cabeçalho */
        .header {
            background-color: rgba(0, 124, 42, 0.7); 
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 10px 3%;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        .logo {
            max-height: 70px;
            width: auto;
            grid-column: 1 / 2;
            justify-self: start;
        }
        .header h1 {
            grid-column: 2 / 3;
            color: white;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* 3. Contentor Principal (Grelha de Fotos) */
        .photo-grid {
            display: grid;
            /* 1 coluna por defeito (telemóveis) */
            grid-template-columns: 1fr;
            gap: 25px;
            padding: 30px;
        }

        /* Media Query para 2 colunas em ecrãs maiores */
        @media (min-width: 600px) {
            .photo-grid {
                /* 2 colunas de 3 fotos cada */
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 4. Caixa de Categoria */
        .photo-box {
            background-color: rgba(0, 124, 42, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* 4a. Título da Caixa */
        .box-title {
            background-color: rgba(0, 124, 42, 0.8);
            padding: 15px 20px;
        }
        .box-title h2 {
            color: #FFFF00;
            margin: 0;
            font-size: 2rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.6);
        }

        /* 4b. Imagem da Caixa */
        .photo-image img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .photo-image img:hover {
            opacity: 0.7;
        }
        
        
        /* 5. ESTILOS: O Lightbox (Modal) */

        .lightbox {
            display: none; 
            position: fixed; 
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto; 
        }

        .lightbox-content {
            display: block;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            width: auto;
            height: auto;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #bbb;
        }

    </style>
</head>
<body>

    <header class="header">
        <img src="ctb1.png" alt="Logo CTB" class="logo">
        <h1>FOTOS</h1>
    </header>

    <main class="photo-grid">

        <div class="photo-box">
            <div class="box-title">
                <h2>Sub-13</h2> 
            </div>
            <div class="photo-image">
                <img src="4.jpeg" alt="Foto da categoria Sub-13" class="grid-photo">
            </div>
        </div>

        <div class="photo-box">
            <div class="box-title">
                <h2>Sub-15</h2>
            </div>
            <div class="photo-image">
                <img src="5.jpeg" alt="Foto da categoria Sub-15" class="grid-photo">
            </div>
        </div>

        <div class="photo-box">
            <div class="box-title">
                <h2>Sub-19</h2>
            </div>
            <div class="photo-image">
                <img src="6.jpeg" alt="Foto da categoria Sub-19" class="grid-photo">
            </div>
        </div>

        <div class="photo-box">
            <div class="box-title">
                <h2>Adulto A</h2>
            </div>
            <div class="photo-image">
                <img src="1.jpeg" alt="Foto da categoria Adulto A" class="grid-photo">
            </div>
        </div>

        <div class="photo-box">
            <div class="box-title">
                <h2>Adulto B</h2>
            </div>
            <div class="photo-image">
                <img src="2.jpeg" alt="Foto da categoria Adulto B" class="grid-photo">
            </div>
        </div>

        <div class="photo-box">
            <div class="box-title">
                <h2>Veterano</h2>
            </div>
            <div class="photo-image">
                <img src="3.jpeg" alt="Foto da categoria Veterano" class="grid-photo">
            </div>
        </div>

    </main>


    <div id="lightbox" class="lightbox">
        <span class="close-btn" id="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>


    <script>
        // 1. Obter os elementos do ecrã
        var lightbox = document.getElementById("lightbox");
        var lightboxImg = document.getElementById("lightbox-img");
        var closeBtn = document.getElementById("close");
        
        // 2. Obter TODAS as imagens da grelha
        var gridPhotos = document.querySelectorAll(".grid-photo");

        // 3. Adicionar o clique a cada imagem da grelha
        gridPhotos.forEach(function(photo) {
            photo.addEventListener("click", function() {
                lightbox.style.display = "block"; // Mostra o lightbox
                lightboxImg.src = this.src; // Coloca a imagem clicada dentro do lightbox
            });
        });

        // 4. Adicionar o clique ao botão 'X' para fechar
        closeBtn.addEventListener("click", function() {
            lightbox.style.display = "none"; // Esconde o lightbox
        });
        
        // 5. (Bónus) Fechar também ao clicar no fundo escuro
        lightbox.addEventListener("click", function(event) {
            if (event.target === lightbox) {
                lightbox.style.display = "none";
            }
        });
    </script>


</body>
</html>
